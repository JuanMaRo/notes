<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-8 mx-auto">
              <h1>Note details</h1>
            </div>
          </div>
        </div>
        <form [formGroup]="noteForm" (ngSubmit)="saveNote()">
          <div class="col-md-8 mx-auto">
            <div class="card-body">
              <div class="row">
                <label>Title <small>(*required)</small></label>
                <input type="text" formControlName="title" placeholder="title">
              </div>
              <div class="row mt-3 mb-3">
                <label>Content</label>
                <input type="text" formControlName="content" placeholder="content">
              </div>
              <div *ngIf="noteId" class="row flex-row d-inline-flex"> 
                <label>Archived</label>
                <input type="checkbox" formControlName="archived">
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <div class="col-md-8 mx-auto">
              <button type="button" class="btn btn-danger" [routerLink]="['']">Go back</button>&nbsp;
              <button *ngIf="!noteId" type="submit" class="btn btn-success">Create</button>&nbsp;
              <button *ngIf="noteId" type="submit" class="btn btn-success">Save</button>&nbsp;
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
